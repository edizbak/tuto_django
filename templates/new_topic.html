{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Nouveau Sujet{% endblock %}

{% block breadcrumb %}
	<li class="breadcrumb-item"><a href="{% url 'home' %}">Forums</a></li>
	<li class="breadcrumb-item"><a href="{% url 'boards_topics' board.pk %}">{{ board.name }}</a></li>
	<li class="breadcrumb-item active">Nouveau Sujet</li>
{% endblock %}

{% block content %}
	<form method="post" novalidate>
	  {% csrf_token %}
	  {% include 'includes/form.html' %}
	  <button type="submit" class="btn btn-success">Post</button>
	</form>
{% endblock %}
